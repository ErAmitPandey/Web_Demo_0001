<!DOCTYPE html>
<html>

<head>
    <title>Web/Career</title>
    <link rel="icon" href="/Images/logo.png">
    <link rel="stylesheet" href="/CSS/style-home.css">
    <link rel="stylesheet" href="/CSS/style-career.css">
    <style>
        .small {
            font: bold 14px sans-serif;
        }

        .heavy {
            font: bold 30px sans-serif;
        }

        /* Note that the color of the text is set with the    *
       * fill property, the color property is for HTML only */
        .Rrrrr {
            font: italic 35px serif;
            fill: red;
        }
    </style>
</head>

<body class="header">
    <!--Hey! This is the original version of Simple CSS Waves-->
    <div>
        <span class="column">
            <img style="float: left; width: 50px; height: 50px;" src="/Images/logo.png">
        </span>
        <span class="column">
            <svg viewBox="0 10 240 80">
                <text x="0" y="35" class="small">Career</text>
                <text x="50" y="35" class="small">with</text>
                <text x="30" y="65" class="heavy">SAS</text>
                <text x="97" y="65" class="Rrrrr">Network!</text>
            </svg>
        </span>
        <span style="float: right; margin: 10px;">
            <label for="tnb-search-container"></label>
            <input id="tnb-google-search-input" type="text" placeholder="Search..." autocomplete="off">
        </span>
    </div>
    <div>
        <svg width="200px" height="90px">
            <g class="btn" fill="white" stroke="white" stroke-width="7px">
                <a href="/HTML/home.html">
                    <circle cx="40" cy="40" r="21" />
                </a>
                <a href="/HTML/technology.html">
                    <circle cx="80" cy="40" r="21" />
                </a>
                <a href="/HTML/services.html">
                    <circle cx="120" cy="40" r="21" />
                </a>
                <a href="/HTML/login.html">
                    <circle cx="160" cy="40" r="21" />
                </a>
            </g>
        </svg>
    </div>

    <!--Content before waves-->
    <div class="inner-header flex">
        <!--Just the logo.. Don't mind this-->
        <h1>Career with SAS Network</h1>
    </div>
    <!--Waves Container-->
    <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <!--Waves end-->

    <!--Header ends-->
    <!--Content starts-->
    <footer class="content flex">
        <p>By. Er. Amit Pandey |&nbsp;<a href="/HTML/login.html">Free to use</a> </p>
    </footer>
    <!--Content ends-->
</body>

</html>
